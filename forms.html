<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="Seu nome"/>
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" /><br />
        <input type="number" max="10" min="2" step="2" /><br />
        <input type="file" /><br />
        <input type="color" /><br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label><br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"/> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label><br />
        <br />
        <label>Qual o seu filme favorito</label>
        <select multiple>
            <option>Filme A</caption>
            <option>Filme B</caption>
            <option>Filme C</caption>
        </select>
        <br />
        <textarea></textarea>
        <br />
        <button type="submit">
            Envar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
